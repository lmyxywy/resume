    <script>
        var map = new AMap.Map("map-2", {
            resizeEnable: true,
            center: [126.757023, 42.956216],
            zoom: 12
        });

        var infoWindow = new AMap.InfoWindow({
            offset: new AMap.Pixel(0, -30)
        });


        var lnglats = [
            [126.757023, 42.956216],
            [126.769943, 42.957685],
            [126.786079, 42.963339],
            [126.757411, 42.952157],
            [126.802558, 42.977658],
            [126.659221, 42.900245],
            [126.682567, 42.916339],
            [126.639995, 42.893706],
            [126.762561, 42.972383],
            [126.705226, 42.947006],
            [126.745395, 42.953539]
        ];
        var icons = [
            'assets/img/mark_r.png',
            'assets/img/mark_o.png',
            'assets/img/mark_y.png',
            'assets/img/mark_g.png',
            'assets/img/mark_b.png',
            'assets/img/mark_b.png',
            'assets/img/mark_b.png',
            'assets/img/mark_b.png',
            'assets/img/mark_b.png',
            'assets/img/mark_b.png',
            'assets/img/mark_b.png',
        ];

        for (var i = 0, marker; i < lnglats.length; i++) {
            var marker = new AMap.Marker({
                position: lnglats[i],
                map: map,
                icon: icons[i]
            });
            var content = [];
            content.push('<div class="trail_img"><img src="assets/img/map_img_1.jpg" onclick="showTrail()" /></div>');
            content.push('<div class="trail_btn" data-toggle="modal" data-target="#myModal"><a href="javascript:;">历史流转记录</a></div>');
            marker.content = createInfoWindow(content.join("<br/>"));
            marker.on('click', markerClick);
        }

        // 高德地图自适应(setFitView) 部分Marker显示
        map.setFitView();


        // 打开窗体
        function markerClick(e) {
            infoWindow.setContent(e.target.content);
            infoWindow.open(map, e.target.getPosition());
        }

        //构建自定义信息窗体
        function createInfoWindow(content) {
            var info = document.createElement("div");
            info.className = "trail_outer";

            //可以通过下面的方式修改自定义窗体的宽高
            info.style.width = "350px";

            // 定义中部内容
            var middle = document.createElement("div");
            // middle.className = "info-middle";
            middle.style.backgroundColor = 'white';
            middle.innerHTML = content;
            info.appendChild(middle);
            return info;
        }

        // 通过案卷列表打开窗体
        function openOneWindow() {
            var content = [];
            content.push('<div class="trail_img"><img src="assets/img/map_img_1.jpg" onclick="showTrail()" /></div>');
            content.push('<div class="trail_btn" data-toggle="modal" data-target="#myModal"><a href="javascript:;">历史流转记录</a></div>');
            // marker2.content = createInfoWindow(content.join("<br/>"));
            infoWindow1 = new AMap.InfoWindow({
                content: createInfoWindow(content.join("<br/>")) //使用默认信息窗体框样式，显示信息内容
            });
            infoWindow1.open(map, map.getCenter());
        }

        // 轨迹回放
        function showTrail() {
            map.clearMap();
            var marker1, lineArr = [
                [126.742498, 42.953194],
                [126.74606, 42.953854],
                [126.750352, 42.954136],
                [126.751854, 42.953822],
                [126.751124, 42.953728],
                [126.752798, 42.953194],
                [126.7543, 42.952409],
                [126.757089, 42.951906],
                [126.758034, 42.952503],
                [126.75739, 42.956241],
                [126.758162, 42.955864],
                [126.759836, 42.955958],
                [126.761596, 42.955738],
                [126.765758, 42.956743],
                [126.767904, 42.956523],
                [126.769149, 42.956523],
                [126.771938, 42.957309]
            ];

            var map1 = new AMap.Map("map-2", {
                resizeEnable: true,
                center: [126.757411, 42.952157],
                zoom: 15
            });
            marker1 = new AMap.Marker({
                map: map1,
                position: [126.757023, 42.956216],
                icon: "assets/img/map_man.png",
                offset: new AMap.Pixel(-10, -25),
                autoRotation: true,
                angle: -45,
            });

            // 绘制轨迹
            var polyline = new AMap.Polyline({
                map: map1,
                path: lineArr,
                showDir: true,
                strokeColor: "#c8c8c8", //线颜色
                strokeWeight: 6, //线宽
            });

            var passedPolyline = new AMap.Polyline({
                map: map1,
                // path: lineArr,
                strokeColor: "#AF5", //线颜色
                strokeWeight: 6, //线宽
            });


            marker1.on('moving', function(e) {
