<script type="text/javascript">
    $(function() {
        $('#time_1,#time_2').datetimepicker({
            language: 'zh-CN', //选择语言，需要相应语言包支持
            format: 'yyyy-mm-dd  hh:ii', //显示格式可为yyyymm/yyyy-mm-dd/yyyy.mm.dd 
            weekStart: 1, //0-周日,6-周六 。默认为0  
            todayBtn: 1, //true时"今天"按钮仅仅将视图转到当天的日期。如果是'linked'，当天日期将会被选中。   
            minView: 0, //最小时间视图。默认0-'hour'  
            autoclose: 1,
            todayHighlight: true, //默认值: false,如果为true, 高亮当前日期。  
            startView: 2, //打开时显示的视图。0-'hour' 1-'day' 2-'month' 3-'year' 4-'decade' 
            forceParse: 0, //当输入非格式化日期时，强制格式化。默认true  
            showMeridian: 1,
            bootcssVer: 3, //显示向左向右的箭头  
            language: 'zh-CN' //语言  
        });
    })
</script>
