    <script>
        $(function() {
            $('.wx-show-2').hide()
                // 导航隐藏显示
            $('.wx-nav-f').click(function() {
                var index = parseInt($(this).index('.wx-nav-f'))
                    // alert(index)
                if ($('.wx-nav-s').eq(index).css('display') === 'block') {
                    $('.wx-nav-s').eq(index).hide()
                } else {
                    $('.wx-nav-s').eq(index).show()
                    $('.wx-nav-s').not(":eq(" + index + ")").hide()
                }

            })

            $('.wx-body').click(function() {
                $('.wx-nav-s').hide()

            })
        })

        function showInfo(index) {
            $('.wx-show-2').eq(index).show()
            $('.wx-nav-s').hide()
        }
    </script>
